<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin_store">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Welcome to Our Online Store</h1>
        <div class="row" id="products-container">
            <!-- Productos se agregarán aquí dinámicamente -->
        </div>
        <!-- Botón para abrir el modal de agregar producto -->
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#addProductModal">
            Agregar Producto
        </button>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario para agregar un nuevo producto -->
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Nombre:</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio:</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descripción:</label>
                            <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock:</label>
                            <input type="number" class="form-control" id="productStock" name="productStock" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Imagen:</label>
                            <input type="text" class="form-control" id="productImage" name="productImage" required>
                        </div>
                        <div class="form-group">
                            <label for="productDiscount">Descuento:</label>
                            <input type="number" step="0.01" min="0" max="1" class="form-control" id="productDiscount" name="productDiscount" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoría:</label>
                            <input type="text" class="form-control" id="productCategory" name="productCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="productBrand">Marca:</label>
                            <input type="text" class="form-control" id="productBrand" name="productBrand" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="saveProductBtn" class="btn btn-primary">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 Online Store. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para cargar productos
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productsContainer = document.getElementById('products-container');
                let productsHtml = products.map(product => `
                    <div class="col-md-4 product-card">
                        <div class="card">
                            <img class="card-img-top" src="${product.image}" alt="${product.name}">
                            <div class="product-card-body">
                                <h5 class="product-card-title">${product.name}</h5>
                                <p class="product-card-price">$${product.price.toFixed(2)}</p>
                                <p class="product-card-description">${product.description}</p>
                                <a href="/add-to-cart/${product.id}" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                `).join('');
                productsContainer.innerHTML = productsHtml;
            });
        // Event listener para guardar un nuevo producto
        document.getElementById('saveProductBtn').addEventListener('click', () => {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            const productData = {};
            formData.forEach((value, key) => {
                productData[key] = value;
            });
            // Enviar los datos al servidor
            fetch('/api/products', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData),
            })
            .then(result => {
                alert('Producto agregado con éxito');
                form.reset();  // Resetear el formulario
                $('#addProductModal').modal('hide');  // Cerrar el modal
                cargarProductos();  // Recargar la lista de productos
            })
            .catch(error => {
                console.error('Error al agregar producto:', error);
                alert('Ocurrió un error al agregar el producto. Por favor, inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
